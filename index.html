<html>

    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div class="howToPlay">

            <p class="intro">
                Bounceball is a 2-4 player game that requires gamepads: in other words, controllers like ones used for the xBox or Playstation.<br>
                It also requires a browser that can interpret the controller input.  Firefox is recommended, but Chrome may also work.
            </p>

        </div>

        <div class="canvasLayers">

            <div class="triangle-left triangle"></div>

            <div class="gameContainer">
                <canvas id="game"></canvas>
            </div>

            <div class="guiContainer">
                <canvas id="gui"></canvas>
            </div>

        </div>

        <script type="text/javascript" src="jquery.js"></script>

        <script type="text/javascript" src="gameLogic.js"></script>
        <script type="text/javascript" src="canvas.js"></script>

        <script type="text/javascript" src="binding.js"></script>
        <script type="text/javascript" src="controllerLogic.js"></script>

        <script type="text/javascript" src="gui.js"></script>

    </body>

</html>
